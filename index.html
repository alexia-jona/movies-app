<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>

    <!------- ALL FONTS ---------->

    <!---- BUNGEE SHADE ---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

    <!------- METAMORPHOUS ----->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">

    <!-- DOTGOTHIC16-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">


    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/movies.css">

</head>
<body>
<div class="page-wrapper">
    <div class="container-fluid mb-3">
        <nav class="navbar navbar-light" id="navbar">
            <h1 class="navbar-brand ms-5" id="header-text">Movie Assemblage 2.0</h1>
            <form class="form-inline me-3 input-group w-25">
                <input id="movie-search" class="form mr-sm-2" type="search" placeholder="Search Movie"
                       aria-label="Search">
                <button id="searchBtn" class="search-btn btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </div>
    <div class="container col-12 d-flex flex-row justify-content-evenly align-items-center mt-5">
        <div id="myCarousel" class=" myCarousel carousel carousel-dark slide col-6" data-ride="carousel">
            <div class=" carousel-inner" id="movies">

                <!----- MOVIES BEING POPULATED IN JS ---------->

            </div>
            <!--    CAROUSEL BUTTONS -->
            <button class="carousel-control-prev button" type="button" data-bs-target="#myCarousel"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next button" type="button" data-bs-target="#myCarousel"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="myCarousel h-50 mt-4 d-flex align-items-center justify-content-center col-6">
            <div class="row d-flex justify-content-center">
                <div class="column d-flex justify-content-center align-items-center ">
                    <form>
                        <label for="input-title">Title:</label><br>
                        <input type="text" id="input-title" name="title"><br>

                        <label for="input-genres">Genres:</label><br>
                        <input type="text" id="input-genres" name="genres"><br>

                        <label for="input-actors">Actor(s):</label><br>
                        <input type="text" id="input-actors" name="actors"><br><br>

                        <input class="btn-listeners" type="submit" value="Submit" id="submitMovie">
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
<!--BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<!-- The core Firebase JS SDK and Databse library -->
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

<!-- A local JS file to store the firebase API Key. WARNING: Do not commit this file -->
<script src="js/keys.js"></script>

<!-- Utilities and higher level functions to simplify database fetches -->
<script src="js/firebase-config.js"></script>

<!-- Your local JS file to add functions that interact with the database -->
<script src="js/movies-api.js"></script>


<!---   JQUERY FILE   --->
<script src="js/jquery-3.6.3.js"></script>

<!-- Your local JS file to add functions that USE your functions from movies-api.js
    and INTERACT with the DOM -->
<script src="js/index.js"></script>
</body>
</html>
